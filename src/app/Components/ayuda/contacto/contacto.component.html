<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" [formGroup]="formaContacto" (ngSubmit)="enviarSolicitud()">
                    <fieldset>
                        <legend class="text-center text-primary mb-3"><h1 class="display-4">Contactanos</h1></legend>
                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input autofocus formControlName="nombre" 
                                       type="text" placeholder="Nombre" 
                                       [class.is-invalid]="nombreNoValido" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="nombreNoValido" class="text-danger">
                                  Nombre no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input formControlName="correo" type="text" 
                                       [class.is-invalid]="correoNoValido"
                                       placeholder="Correo electrÃ³nico" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="correoNoValido" class="text-danger">
                                  Correo no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input formControlName="telefono" type="text" 
                                       [class.is-invalid]="telefonoNoValido"
                                       placeholder="Telefono" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="telefonoNoValido" class="text-danger">
                                  Telefono no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-check-double bigicon"></i></span>
                            <div class="col-md-8">
                                <input formControlName="asunto" 
                                       [class.is-invalid]="asuntoNoValido"
                                       type="text" placeholder="Asunto" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="asuntoNoValido" class="text-danger">
                                  Asunto no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" 
                                          formControlName="mensaje" 
                                          [class.is-invalid]="mensajeNoValido"
                                          placeholder="Teclee su mensaje aqui por favor..." rows="3"></textarea>
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="mensajeNoValido" class="text-danger">
                                  Mensaje no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
