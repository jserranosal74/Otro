<div class="card px-0 color-card" style="width: 20rem; border-radius: 15px;">
    <div class="card-header text-end bg-color-3" style="border-radius: 15px 15px 0px 0px;">
      <h5 class="card-text text-primary text-center text-uppercase">{{_archivoFiscal.DescripcionEstatus}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text text-center text-primary">Id_ArchivoFiscal</p>
      <h4 class="card-title mb-3 text-center text-primary">{{_archivoFiscal.Id_ArchivoFiscal}}</h4>
      <p class="card-text text-center text-primary">Archivo .cer cargado</p>
      <h5 class="card-title mb-3 text-primary">{{_archivoFiscal.NombreArchivoCer}}</h5>
      <p class="card-text text-center text-primary">Archivo .key cargado</p>
      <h5 class="card-title mb-3 text-primary">{{_archivoFiscal.NombreArchivoKey}}</h5>
    </div>
    <div class="card-footer text-end bg-color-3" style="border-radius: 0px 0px 15px 15px;">
      <div class="row">
        <div class="col-md-8 px-0 py-1">
          
        </div>
        <div *ngIf="_archivoFiscal.DescripcionEstatus === 'Activo'" class="col-md-4">
          <button type="button" class="btn btn-outline-danger" (click)="eliminarArchivosFiscales()" style="border-radius: 25px;">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-trash" > </i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
