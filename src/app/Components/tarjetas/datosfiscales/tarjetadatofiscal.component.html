<div class="card px-0 color-card" style="width: 18rem; border-radius: 15px;">
    <div *ngIf="_origen === 'MisDatosFiscales'" class="card-header text-end bg-color-3" style="border-radius: 15px 15px 0px 0px;">
      <button  type="button" class="btn" (click)="predeterminarDatoFiscal()" [ngClass]="{' btn-primary': _datoFiscal.Predeterminada === 1, ' btn-outline-primary': _datoFiscal.Predeterminada === 0}" style="border-radius: 25px;">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-check" > </i></span>
      </button>
    </div>
    <div *ngIf="_origen === 'PagarYActivar'" class="card-header text-end bg-color-3" style="border-radius: 15px 15px 0px 0px;">
      <button type="button" class="btn" (click)="seleccionarDatoFiscal()" [ngClass]="{' btn-primary': _datoFiscal.Seleccionado === 1, ' btn-outline-primary': _datoFiscal.Seleccionado === 0}" style="border-radius: 25px;">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-check" > </i></span>
      </button>
    </div>
    <div class="card-body">
      <h5 class="card-title mb-3 text-primary text-uppercase"><strong></strong>{{_datoFiscal.NombreRazonSocial}}</h5>
      <h6 class="card-subtitle mb-3 text-primary text-uppercase">RFC: {{_datoFiscal.RFC}}</h6>
      <h6 class="card-subtitle mb-2 text-primary">
        <span *ngIf="_datoFiscal.Id_TipoPersona == 1">Persona Moral</span>
        <span *ngIf="_datoFiscal.Id_TipoPersona == 2">Persona FÃ­sica</span>
      </h6>
      <p class="card-text text-primary">Domicilio fiscal: {{_datoFiscal.DomicilioFiscal}}</p>
      <p class="card-text text-primary">Email: {{_datoFiscal.Email}}</p>
    </div>
    <div *ngIf="_origen === 'MisDatosFiscales'" class="card-footer text-end bg-color-3" style="border-radius: 0px 0px 15px 15px;">
      <div class="row">
        <div class="col text-start">
          <button type="button" class="btn btn-outline-primary" (click)="editarDatoFiscal()" data-bs-toggle="modal" data-bs-target="#gridAgregarDatosFiscales" style="border-radius: 25px;">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil" > </i></span>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-danger" (click)="eliminarDatoFiscal()" style="border-radius: 25px;">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-trash" > </i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
