<div id="tarjetaPlanes" class="card px-0 color-card" style="width: 15rem; border-radius: 15px; box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.5);">
    <div class="card-header text-center bg-color-3 py-0" style="border-radius: 15px 15px 0px 0px;">
        <h3 class="card-title text-primary text-uppercase py-1 m-0">{{_plan.Descripcion}}</h3>
        <div class="col px-0 text-end py-1" *ngIf="_origen === 'AlPagar'">
          <button type="button" class="btn btn-sm btn-outline-primary br25" (click)="elegirPlanCliente()" [ngClass]="{' btn-primary': _plan.Seleccionado === 1, ' btn-outline-primary': _plan.Seleccionado === 0}" style="position:absolute; top:0px; right:0px;">
            <span *ngIf="_plan.Seleccionado === 0" class="col-md-1  text-center"><i class="fa fa-check" > </i></span>
            <span *ngIf="_plan.Seleccionado === 1" class="col-md-1  text-center"><i class="fa fa-check-double" > </i></span>
          </button>
        </div>
        <div class="col px-0 text-end py-1" *ngIf="_origen === 'menuAgregarPlanACliente'">
          <button type="button" class="btn btn-sm btn-outline-primary br25" (click)="elegirPlanCliente()" [ngClass]="{' btn-primary': _plan.Seleccionado === 1, ' btn-outline-primary': _plan.Seleccionado === 0}" style="position:absolute; top:0px; right:0px;">
            <span *ngIf="_plan.Seleccionado === 0" class="col-md-1 text-center"><i class="fa fa-check" > </i></span>
            <span *ngIf="_plan.Seleccionado === 1" class="col-md-1 text-center"><i class="fa fa-check-double" > </i></span>
          </button>
        </div>
    </div>
    <div class="card-body">
      <p class="card-text text-primary text-center mb-0">Precio:</p>
      <h3 class="card-text text-primary text-center">$ {{_plan.Precio}}.00</h3>
      <p class="card-text text-primary text-center">Cantidad:</p>
      <h3 class="card-text text-primary text-center">{{_plan.Cantidad}}</h3>
      <p class="card-text text-primary text-center">Vigencia:</p>
      <h3 class="card-text text-primary text-center">{{_plan.VigenciaXUnidad}} dias</h3>
    </div>
    <div *ngIf="_origen === 'menuPlan' || _origen === 'misPlanes'" class="card-footer text-end bg-color-3" style="border-radius: 0px 0px 15px 15px;">
      <div class="row">
        <div *ngIf="_origen === 'menuPlan'" class="col text-end px-0">
          <button type="button" class="btn btn-primary" (click)="modificarPlan()" data-bs-toggle="modal" data-bs-target="#gridAgregarPlanes"  style="border-radius: 25px;">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pen" aria-hidden="true"></i></span>
          </button>
          <button type="button" class="btn btn-danger mx-1" (click)="eliminarPlan()" style="border-radius: 25px;">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-trash" aria-hidden="true"></i></span>
          </button>
        </div>
        <div *ngIf="_origen === 'misPlanes'" class="col d-grid text-center">
          <button type="button" class="btn btn-primary text-center" (click)="comprarPlan()" style="border-radius: 10px;" data-bs-toggle="modal" data-bs-target="#gridAgregarFactura">
            <span class="col-md-1 col-md-offset-2 text-center">Comprar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
