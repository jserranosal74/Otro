<div class="row">

    <div class="col-md-5 p-1 border text-center" style="border-radius: 15px 0px 0px 15px;">
        <a (click)="seAbreVistaPropiedad()" style="border:none;">
            <img [src]="_publicacionCliente.Url" alt="" width="100%" height="300px;">
        </a>
    </div>

    <div class="col-md-7 p-1 border" style="border-radius: 0px 15px 15px 0px;">
      <div class="row">
          <div class="row px-0">
              <div class="col-md-9 px-4">
                  <h3 *ngIf="_publicacionCliente.TituloPublicacion != null" class="text-primary">{{_publicacionCliente.TituloPublicacion}}</h3>
                  <h3 *ngIf="_publicacionCliente.TituloPublicacion === null || _publicacionCliente.TituloPublicacion === ''" class="text-danger">SIN TITULO</h3>
              </div>
          </div>
          <h6 *ngIf="_publicacionCliente.Asentamiento != null " class="text-primary">{{_publicacionCliente.Asentamiento}}, {{_publicacionCliente.Municipio}}, {{_publicacionCliente.Estado}}.</h6>
          <h6 *ngIf="_publicacionCliente.Asentamiento === null || _publicacionCliente.Asentamiento === ''" class="text-danger">Tu anuncio no tiene una ubicaci√≥n definida</h6>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-auto text-primary"><h4>{{_publicacionCliente.ClaveMoneda}}</h4></div>
                        <div class="col-auto text-primary px-0"><h4>$ {{_publicacionCliente.PrecioDesde | number : '1.0'}}</h4></div>
                    </div>
                </div>
                <div class="col-md-auto">
                </div>
            </div>

      </div>

      <div class="row m-0 p-0" style="position:relative; bottom:-145px;">
        <div class="col text-end">
            <button type="button" style="box-shadow: none;" class="btn btn-link br25" (click)="seAgregaFavorito()" >
                <span class="col-md-1 text-danger">
                    <!-- <i class="fa fa-heart" style="font-size: 25px;" aria-hidden="true"> </i> -->
                    <i class="fa fa-heart" *ngIf="_publicacionCliente.EsFavorito" style="font-size: 25px;" aria-hidden="true"> </i>
                    <i class="fa fa-heart-o" *ngIf="!_publicacionCliente.EsFavorito" style="font-size: 25px;" aria-hidden="true"> </i>
                </span>
            </button>
            <button type="button" style="background-color:#4fce5d; border:none !important" class="btn btn-danger mx-1 br25" (click)="contactarPorWhatsApp()">
                <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa-brands fa-whatsapp"> </i>
            </span></button>
            <button type="button" class="btn btn-outline-primary mx-1 br25" (click)="contactarPorMensaje()">
                <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa fa-send"></i>
            </span></button>
        </div>
    </div>

    </div>

</div>
