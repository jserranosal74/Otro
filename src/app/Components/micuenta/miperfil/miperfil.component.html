<div class="container animate__animated animate__fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" [formGroup]="formaPerfil" (ngSubmit)="guardarPerfil()">
                    <fieldset>
                        <legend class="text-center text-primary mb-3"><h1 class="display-4">Mi perfil</h1></legend>
                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-primary text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input autofocus formControlName="nombre" 
                                       type="text" placeholder="Nombre" 
                                       [class.is-invalid]="nombreNoValido" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="nombreNoValido" class="text-danger">
                                  Nombre no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-primary text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input autofocus formControlName="apellidos" 
                                       type="text" placeholder="Apellidos" 
                                       [class.is-invalid]="apellidoNoValido" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="apellidoNoValido" class="text-danger">
                                  Apellido no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-primary text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input formControlName="correo" type="text" 
                                       [class.is-invalid]="correoNoValido"
                                       placeholder="Correo electrÃ³nico" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="correoNoValido" class="text-danger">
                                  Correo no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-primary text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input formControlName="rfc" 
                                        type="text" 
                                       [class.is-invalid]="rfcNoValido"
                                       placeholder="RFC" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="rfcNoValido" class="text-danger">
                                  RFC no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <span class="col-md-1 col-md-offset-2 text-primary text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input formControlName="telefono" type="text" 
                                       [class.is-invalid]="telefonoNoValido"
                                       placeholder="Telefono" class="form-control">
                            </div>
                            <div class="col-md-3 px-0">
                                <small *ngIf="telefonoNoValido" class="text-danger">
                                  Telefono no valido
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <div class="col-md-8 d-grid mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
