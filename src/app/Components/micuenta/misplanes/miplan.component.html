<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="text-center text-primary mb-3"><h1 class="display-4">Mis planes</h1></legend>
                        <div class="form-group row mb-3">
                            <table class="table table-primary table-striped table-bordered border-primary">
                                <thead>
                                  <tr>
                                    <th class="text-primary" scope="col">#</th>
                                    <th class="text-primary" scope="col">Id Plan</th>
                                    <th class="text-primary" scope="col">Descripci√≥n</th>
                                    <th class="text-primary" scope="col">Pagados</th>
                                    <th class="text-primary" scope="col">Utilizados</th>
                                    <th class="text-primary" scope="col">Restantes</th>
                                    <th class="text-primary" scope="col">Fecha de pago</th>
                                    <th class="text-primary" scope="col">Ver detalle</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let planCliente of _planesCliente; let i = index;">
                                    <th class="text-primary text-center" scope="row">{{planCliente.Id_PlanCliente}}</th>
                                    <td class="text-primary text-center">{{planCliente.Id_Plan}}</td>
                                    <td class="text-primary">{{planCliente.Descripcion}}</td>
                                    <td class="text-primary text-center">{{planCliente.Pagados}}</td>
                                    <td class="text-primary text-center">{{planCliente.Utilizados}}</td>
                                    <td class="text-primary text-center">{{planCliente.Restantes}}</td>
                                    <td class="text-primary text-center">{{planCliente.FechaDePago}}</td>
                                    <td>
                                        <div class="col-auto d-grid gap-2 mix-auto px-0">
                                            <a class="btn btn-primary px-1 btn-sm" (click)="obtenerDetallePlan(planCliente);"><span class="col-md-1 col-md-offset-2 text-center">
                                                <i class="fa fa-eye"></i>
                                            </span></a>
                                          </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
