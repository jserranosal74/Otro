<div class="container p-0">
  <legend class="text-center text-primary mb-3"><h1 class="display-4">Mis anuncios</h1></legend>

    <div class="form-group row mb-3">
      <div class="col-auto d-grid gap-2 mix-auto px-0">
          <a class="btn btn-primary btn-sm" style="border-radius:25px;" (click)="agregarAnuncio()">
              <span class="col-md-1 col-md-offset-2 text-center">
              <i class="fa fa-add bigicon" aria-hidden="true"> </i>
          </span></a>
      </div>
      <div class="col-md-9 d-grid gap-2 mix-auto px-0"></div>
      <div class="col-md-2 p-0 align-items-end">
        <td class="align-items-end">
          <span class="text-primary">Total de registros: {{_paginadoDetalle.TotalRegistros}}</span>
        </td>
      </div>
    </div>

<form [formGroup]="formaBusqueda">
  <fieldset>
    <div class="form-row row">
        <div class="col-md-3">
          <label class="text-primary">Estatus de la publicaci√≥n:</label>
        </div>
        <div class="col-md-4">
          <select 
            class="form-select form-select-lg mb-3 text-primary"
            style="border-radius: 0.8em"
            aria-label="Default select example"
            name="estatusPublicacion"
            formControlName="estatusPublicacion" >
            <option *ngFor="let estatus of _listaEstatus" [value]="estatus.Id_Estatus">{{ estatus.Descripcion }}
            </option>
          </select>
        </div>
        
        <div class="col-md-2">
          <button
            class="btn btn-primary"
            style="border-radius: 30px;"
            type="button" (click)="buscarPublicaciones();" >
            <i class="fa fa-magnifying-glass"></i><span class="px-3">Buscar</span>
          </button>
        </div>
    </div>
  </fieldset>
  </form>

    <div class="row my-3" *ngFor="let publicacion of _publicaciones" >
        <app-anuncio-miniatura [_publicacion]="publicacion" [_tipoBusqueda]="_misAnuncios" (_seEliminoPublicacion)="actualizarBusqueda()"></app-anuncio-miniatura>
    </div>
    <div *ngIf="_seRealizaBusqueda" class="d-flex justify-content-center">
      <nav aria-label="Page navigation py-0 m-0">
          <ul class="pagination pagination-lg">
            <li class="page-item" [ngStyle]="{'pointer-events': _mostrarPaginaAnterior ? 'auto' : 'none'}" >
              <button class="page-link" style="border-radius: 30px;" (click)="obtenerPaginaAnterior()" aria-label="Previous">
                <span>&larr;</span>
              </button>
            </li>
            <li *ngFor="let pagina of _paginas" class="page-item mx-1" [class.disabled]="pagina.Activa">
              <button class="page-link" style="border-radius: 30px;" [ngStyle]="{'border': pagina.Activa ? '1px solid #bf4080' : ''}" (click)="obtenerPagina(pagina.Pagina)">{{pagina.Pagina+1}}</button>
            </li>
            <li class="page-item" [ngStyle]="{'pointer-events': _mostrarPaginaSiguiente ? 'auto' : 'none'}" >
              <button class="page-link" style="border-radius: 30px;" (click)="obtenerPaginaSiguiente()" aria-label="Next">
                <span>&rarr;</span>
              </button>
            </li>
          </ul>
        </nav>
    </div>
</div>
